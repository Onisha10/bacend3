<!DOCTYPE html>
<html>
<head>
    <title>Sample Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            border: 2px solid #00796b; /* Teal border */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00796b; /* Teal color for labels */
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #009688; /* Slightly darker teal */
            border-radius: 6px;
            font-size: 16px;
            background-color: #f1f1f1; /* Light grey background */
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            background-color: #e0f7fa; /* Light cyan background on focus */
        }

        input[type="submit"] {
            background-color: #00796b; /* Teal background */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004d40; /* Darker teal on hover */
        }

        textarea {
            resize: vertical;
        }
        h2 {
            text-align: center;
            color: #00796b; /* Teal color for the heading */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<form action="/submit_form" method="POST">
    <h2>Contact Form</h2>
    
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Your first name" required>
    
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Your last name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea>
    
    <input type="submit" value="Submit">
</form>
</body>
</html>
